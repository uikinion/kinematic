name: Go CI/CD

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.18.1'  

      - name: Install dependencies
        run: |
          go mod tidy  

      - name: Run tests
        run: |
          go test -v ./...  

      - name: Build and deploy (optional)
        run: |
          go build -o myapp 
